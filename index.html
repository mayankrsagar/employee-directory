<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Directory</h1>

  <!-- Controls: Add & Search -->
  <div class="controls">
    <button onclick="window.location.href='add_edit.html'">+ Add Employee</button>
    <input
      type="text"
      id="search"
      placeholder="Search by name or email"
      oninput="applyFilters()"
    >
  </div>

  <!-- Employee Table -->
  <table id="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th onclick="sortBy('firstName')">First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th onclick="sortBy('department')">Department</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows injected by JavaScript -->
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination">
    <label>
      Show:
      <select id="pageSize" onchange="changePageSize(parseInt(this.value))">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      per page
    </label>
    <button onclick="goToPage(currentPage - 1)" id="prevBtn">Prev</button>
    <span id="pageInfo">Page 1</span>
    <button onclick="goToPage(currentPage + 1)" id="nextBtn">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
